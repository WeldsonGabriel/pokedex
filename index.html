<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Consumption</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <input type="number" id="pokeId" placeholder="Enter Pokemon ID (e.g. 1 for Bulbasaur)">
        <button id="fetchPokemon">Fetch Pokemon</button>
        <div class="pokemon-info">
            <img id="pokeImage" src="" alt="Pokemon Image" />
            <h2 id="pokeName"></h2>
            <p id="pokeType"></p>
        </div>
    </div>
</body>
</html>
